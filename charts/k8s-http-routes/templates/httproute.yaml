{{- range .Values.routes }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
spec:
  hostnames:
  {{ toYaml .hostnames | nindent 4 }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .gateway.name }}
      namespace: {{ .gateway.namespace }}
  rules:
  {{ toYaml .rules | nindent 4 }}
---
{{- end }}
