name: config-catalog
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "config-catalog/**"
      - ".github/workflows/config-catalog.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: config-catalog
    steps:
      - uses: actions/checkout@v4
      - name: install musl gcc
        run: sudo apt install musl-tools

      - uses: Accurate0/rust-toolchain@main
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-musl

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            config-catalog/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: cargo build
        run: cargo build --locked --profile release-strip --target x86_64-unknown-linux-musl

      - name: copy artifacts
        run: |
          mkdir ./artifacts
          cp ./target/x86_64-unknown-linux-musl/release-strip/config-catalog-api ./artifacts
          cp ./target/x86_64-unknown-linux-musl/release-strip/config-catalog-events ./artifacts

      - name: upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: ./config-catalog/artifacts
          if-no-files-found: error

  convert-artifacts:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - config-catalog-api
          - config-catalog-events

    steps:
      - uses: actions/download-artifact@v7
        with:
          name: build

      - name: create zip (${{ matrix.task }})
        run: |
          mv ./${{ matrix.task }} ./bootstrap
          zip -r bootstrap.zip ./bootstrap

      - name: upload ${{ matrix.task }} artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.task }}
          path: ./bootstrap.zip

  deploy:
    permissions:
      id-token: write
    needs: convert-artifacts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - config-catalog-api
          - config-catalog-events

    steps:
      - name: configure oicd aws credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.task }}

      - name: deploy ${{ matrix.task }}
        run: aws lambda update-function-code --function-name ${{ matrix.task }} --zip-file fileb://bootstrap.zip --region ap-southeast-2
