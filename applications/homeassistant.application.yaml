apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
  project: default
  sources:
    - chart: home-assistant
      repoURL: http://pajikos.github.io/home-assistant-helm-chart
      targetRevision: 0.3.4
      helm:
        valuesObject:
          initContainers:
            - name: init-hacs
              image: bash
              command:
                [
                  "bash",
                  "-c",
                  "cd /config && wget -O - https://get.hacs.xyz | bash -",
                ]
              volumeMounts:
                - mountPath: /config
                  name: home-assistant
          configuration:
            templateConfig: |-
              # Loads default set of integrations. Do not remove.
              default_config:

              {{- if or .Values.ingress.enabled .Values.ingress.external }}
              http:
                use_x_forwarded_for: true
                trusted_proxies:
                  {{- range .Values.configuration.trusted_proxies }}
                  - {{ . }}
                  {{- end }}
              {{- end}}
              # Load frontend themes from the themes folder
              frontend:
                themes: !include_dir_merge_named themes

              automation: !include automations.yaml
              script: !include scripts.yaml
              scene: !include scenes.yaml
              prometheus:
                namespace: homeassistant
                requires_auth: false
            enabled: true
            forceInit: true
            trusted_proxies:
              - 10.42.0.0/24
              - 10.42.1.0/24
              - 10.42.1.2
              - 10.42.2.0/24
              - 10.42.3.0/24
              - 10.42.4.0/24
              - 10.42.5.0/24
              - 10.42.6.0/24
              - 10.42.7.0/24
              - 10.42.8.0/24
          ingress:
            enabled: true
            className: "nginx"
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              nginx.ingress.kubernetes.io/proxy-body-size: 30m
            hosts:
              - host: home.inf-k8s.net
                paths:
                  - path: /
                    pathType: ImplementationSpecific
            tls:
              - secretName: home-inf-k8s
                hosts:
                  - home.inf-k8s.net
          persistence:
            enabled: true
            storageClass: "longhorn-replicated"
          serviceMonitor:
            enabled: true
            scrapeInterval: 30s
            labels:
              release: prometheus

  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant

operation:
  initiatedBy:
    username: github-actions
  sync:
    syncStrategy:
      hook: {}
