apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cloudnative-pg-cluster
  namespace: cnpg-system
spec:
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  topologySpreadConstraints:
    - topologyKey: inf-k8s.net/location
      whenUnsatisfiable: ScheduleAnyway
      maxSkew: 1
      nodeTaintsPolicy: Honor
      labelSelector:
        matchLabels:
          cnpg.io/cluster: cloudnative-pg-cluster

  bootstrap:

  externalClusters:
    - name: cloudnative-pg-cluster-v6
      barmanObjectStore:
        destinationPath: s3://pg-cluster-backup/
        endpointURL: https://45c8799279b4d50c2126b6188d93045c.r2.cloudflarestorage.com
        s3Credentials:
          accessKeyId:
            key: ACCESS_KEY_ID
            name: cloudnative-pg-cluster-backup-s3-creds
          secretAccessKey:
            key: ACCESS_SECRET_KEY
            name: cloudnative-pg-cluster-backup-s3-creds
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      enabled: true
      isWALArchiver: true
      parameters:
        serverName: "cloudnative-pg-cluster-v7"
        barmanObjectName: r2-store
  enablePDB: true
  enableSuperuserAccess: true
  imageName: ghcr.io/accurate0/cnpg-postgresql:17.6-bullseye
  imagePullPolicy: IfNotPresent
  instances: 3
  logLevel: info
  monitoring:
    disableDefaultQueries: false
    enablePodMonitor: true
  postgresGID: 26
  postgresUID: 26
  postgresql:
    shared_preload_libraries:
      - "timescaledb.so"
    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: longhorn-local-wait
      volumeMode: Filesystem
