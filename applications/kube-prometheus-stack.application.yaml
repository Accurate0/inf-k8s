apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        shared-gateway-access: "true"
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
  project: default
  sources:
    - chart: k8s-http-routes
      repoURL: https://accurate0.github.io/inf-k8s
      targetRevision: 1.3.0
      helm:
        valuesObject:
          routes:
            - name: prometheus
              gateway:
                name: shared-gateway
                namespace: envoy-gateway-system
              hostnames:
                - prometheus.inf-k8s.net
              rules:
                - backendRefs:
                    - name: monitoring-kube-prometheus-prometheus
                      port: 9090
                      weight: 1
                  matches:
                    - path:
                        type: PathPrefix
                        value: /
            - name: grafana
              gateway:
                name: shared-gateway
                namespace: envoy-gateway-system
              hostnames:
                - grafana.inf-k8s.net
              rules:
                - backendRefs:
                    - name: monitoring-grafana
                      port: 80
                      weight: 1
                  matches:
                    - path:
                        type: PathPrefix
                        value: /
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 77.12.0
      helm:
        valuesObject:
          prometheus:
            ingress:
              enabled: false
              ingressClassName: nginx
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-prod
              hosts:
                - prometheus.inf-k8s.net
              tls:
                - secretName: prometheus-inf-k8s-tls
                  hosts:
                    - prometheus.inf-k8s.net
            prometheusSpec:
              otlp:
                promoteResourceAttributes:
                  - service.instance.id
                  - service.name
                  - service.namespace
                  - service.version
                  - cloud.availability_zone
                  - cloud.region
                  - container.name
                  - deployment.environment
                  - deployment.environment.name
                  - k8s.cluster.name
                  - k8s.container.name
                  - k8s.cronjob.name
                  - k8s.daemonset.name
                  - k8s.deployment.name
                  - k8s.job.name
                  - k8s.namespace.name
                  - k8s.pod.name
                  - k8s.replicaset.name
                  - k8s.statefulset.name
              tsdb:
                outOfOrderTimeWindow: 30m
              enableOTLPReceiver: true
              additionalScrapeConfigs:
                - job_name: "haproxy-metrics"
                  static_configs:
                    - targets:
                        - "100.97.97.24:8405"
                  tls_config:
                    insecure_skip_verify: true
              podMonitorSelectorNilUsesHelmValues: false
              probeSelectorNilUsesHelmValues: false
              ruleSelectorNilUsesHelmValues: false
              serviceMonitorSelectorNilUsesHelmValues: false
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: inf-k8s.net/location
                            operator: In
                            values:
                              - oracle-sydney
              tolerations:
                - key: "inf-k8s.net/architecture"
                  operator: "Equal"
                  value: "arm64"
                  effect: "NoSchedule"
              externalUrl: "https://prometheus.inf-k8s.net"
              retention: 2d
              retentionSize: "10GB"
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: longhorn-local
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
          kubeEtcd:
            enabled: true
            endpoints:
              - 100.65.87.102
              - 100.70.180.118
              - 100.66.108.81
            service:
              enabled: true
              port: 2381
              targetPort: 2381
          alertmanager:
            enabled: false
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-prod
              hosts:
                - alertmanager.inf-k8s.net
              tls:
                - secretName: alertmanager-inf-k8s-tls
                  hosts:
                    - alertmanager.inf-k8s.net
          alertmanagerSpec:
            alertmanagerConfigSelector:
              matchExpressions:
                - key: alertconfig
                  operator: In
                  values:
                    - discord-config
          grafana:
            grafana.ini:
              server:
                root_url: "%(protocol)s://%(domain)s"
            # Provision grafana-dashboards-kubernetes
            dashboardProviders:
              dashboardproviders.yaml:
                apiVersion: 1
                providers:
                  - name: "grafana-dashboards-kubernetes"
                    orgId: 1
                    folder: "Kubernetes"
                    type: file
                    disableDeletion: true
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes
            dashboards:
              grafana-dashboards-kubernetes:
                k8s-system-api-server:
                  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
                  token: ""
                k8s-system-coredns:
                  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
                  token: ""
                k8s-views-global:
                  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
                  token: ""
                k8s-views-namespaces:
                  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
                  token: ""
                k8s-views-nodes:
                  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
                  token: ""
                k8s-views-pods:
                  url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
                  token: ""
            persistence:
              enabled: true
              storageClassName: longhorn-single
              size: 1Gi
            ingress:
              enabled: false
              ingressClassName: nginx
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-prod
              hosts:
                - grafana.inf-k8s.net
              tls:
                - secretName: grafana-inf-k8s-tls
                  hosts:
                    - grafana.inf-k8s.net

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
