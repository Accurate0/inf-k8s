apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shared-gateway
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy-gateway
  listeners:
    - name: anurag-id-au-https
      protocol: HTTPS
      hostname: anurag.id.au
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway-access: "true"
      port: 8443
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: anurag-id-au-tls
    - name: wildcard-anurag-sh-https
      protocol: HTTPS
      hostname: "*.anurag.sh"
      allowedRoutes:
        namespaces:
