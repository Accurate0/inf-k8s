apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-proxy-config
  namespace: envoy-gateway-system
spec:
  mergeGateways: true
  provider:
    type: "Kubernetes"
    kubernetes:
      envoyDaemonSet:
        patch:
          value:
            metadata:
              labels:
                app.kubernetes.io/instance: envoy-gateway
            spec:
              template:
                metadata:
                  labels:
                    app.kubernetes.io/instance: envoy-gateway
                spec:
                  nodeSelector:
                    inf-k8s.net/proxy: "true"
