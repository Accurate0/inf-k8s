[package]
name = "ingress-home"
version = "0.1.0"
edition = "2021"

[dependencies]
kube = { version = "2.0.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.25.0", features = ["latest"] }
askama = "0.14.0"
axum = "0.8.4"
tokio = { version = "1.45.0", features = [
    "macros",
    "rt-multi-thread",
] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
anyhow = "1.0.98"
tower-http = { version = "0.6.4", features = ["fs", "trace"] }
itertools = "0.14.0"
