apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: inf-k8s
spec:
  parentRefs:
    - name: shared-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "inf-k8s.net"
  rules:
    - backendRefs:
        - name: ingress-home
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
